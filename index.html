<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Best Pizza Ever!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Best Pizza Ever!</h1>
        <h3>Come and get some</h3>
    </header>
    <main>

        <section id="contact-form">
            <form method="GET" action="place-order.php">
                <h4>Address</h4>
                <input name="deliveryMethod" type="radio" value="delivery" /> Delivery <br />
                <input name="deliveryMethod" type="radio" value="pickup" /> Pickup <br />

                <input name="address1" placeholder="Address Line1" class="lg-input" /> <br />
                <input name="address2" placeholder="Address Line2" class="lg-input" /> <br />

                <input name="city" placeholder="City" class="sm-input" />
                <input name="state" placeholder="State" class="sm-input" />
                <input name="zip" placeholder="Zip Code" class="sm-input" />
                <br/>
                <br/>

                <h4>Size</h4>
                <select name="size">
                    <option value="12">12"-$13.99</option>
                    <option value="16">16"-$16.99</option>
                    <option value="18">18"-$19.99</option>
                    <option value="72">72"-$149.99</option>
                </select>


                <h4>Ingredients</h4>
                <input name="ingredient" type="checkbox" value="pepperoni" /> Pepperoni <br/>
                <input name="ingredient" type="checkbox" value="salami" /> Salami <br/>
                <input name="ingredient" type="checkbox" value="meat" /> Meat <br/>
                <input name="ingredient" type="checkbox" value="sausage" /> Italian <br/>
                <input name="ingredient" type="checkbox" value="onion" /> Onions <br/>
                <input name="ingredient" type="checkbox" value="peppers" /> Green Peppers <br />

                <br/><br/>
                <button type="submit">Place Order</button>

            </form>
        </section>

        <footer>
            &copy; 2017<br/>
        </footer>
    </main>
</body>
</html>
